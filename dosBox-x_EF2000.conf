[sdl]
fullscreen=true
fulldouble=false
# <fullresolution> e <windowresolution> podem receber os valores: <width x height> | <original> | <desktop>
# Se quiser usar as configurações de resolução originais do jogo, altere para <original>
fullresolution=desktop
windowresolution=desktop
output=opengl

[voodoo]
voodoo_card=opengl
glide=true

[midi]
# pode ser um desses: default | win32 | alsa | oss | coreaudio | coremidi | none
# segundo documentação (https://www.dosbox.com/wiki/Configuration:MIDI):
# 	default: The default system MIDI playback device is used.
# 	win32: Win32 MIDI playback interface is used.
# 	alsa: Linux's Advanced Linux Sound Architecture playback interface is used.
# 	oss: Linux's Open Sound System playback interface is used.
# 	coreaudio: MacOS X's framework to render the music through the built-in OS X synthesizer.
# 	coremidi: MacOS X's framework to route MIDI commands to any device that has been configured in Audio MIDI Setup.
# 	none: MIDI is disabled.
mididevice=default
mpu401=intelligent
mididevice=default
# No linux, para saber onde há porta escutando para o serviço usar o comando `aplaymidi -l` ou `pmidi -l`. No windows usar o comando `MIXER /LISTMIDI` no CMD ou PowerShell
midiconfig=14:0

[dosbox]
# EF2000 usa 8MB + 5EMS
# DosBox retorna Warning ao alocar mais do que 30MB
# 1024KB alocados para uso do DosBox
memsize=29
scaler=none

[pci]
voodoo=opengl

[mixer]
rate=22050

[sblaster]
oplrate=22050

[speaker]
pcrate=22050
tandyrate=22050

[joystick]
joysticktype=ch
timed=false
swap34=true
buttonwrap=false

# Não testei funcionamento da conectividade. EF2000 suporta IPX e por padrão o DosBox não emula IPX, portanto, <ipx> definido como <true>
[ipx]
ipx=true